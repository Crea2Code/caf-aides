name: Deploy Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      # Build CSR avec base-href pour GitHub Pages
      - run: npm run build -- --configuration=production --base-href /caf-aides/
      # 404.html pour SPA (GH Pages redirige 404 vers index)
      - run: cp dist/caf-aides/browser/index.html dist/caf-aides/browser/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/caf-aides/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
